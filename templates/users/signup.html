{% extends 'users/base.html' %}

{% block head_conted %}
    <title>Platzigram Sign Up</title>
{% endblock %}

{% block container %}

    {% if error %}
    <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" required >
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" required >
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password Confirmation" name="passwd_confirmation" required >
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="First Name" name="first_name" required >
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Last Name" name="last_name" required >
        </div>
        <div class="form-group">
            <input class="form-control" type="email" placeholder="Email address" name="email" required >
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Register</button>

    </form>
    
{% endblock %}
